<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Convite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #d0e0ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .admin-btn {
            background-color: #28a745;
        }

        .admin-btn:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Convite Especial</h1>
        <p>Bem-vindo ao nosso site de convite!</p>

        <button id="btnConfirmar">Confirmar Presença</button>
        <button id="btnAdmin" class="admin-btn">Área do Admin</button>
    </div>

    <script>
        // Função Confirmar
        function confirmar() {
            alert("Presença confirmada! Obrigado!");
        }

        // Função Abrir Admin
        function abrirAdmin() {
            alert("Bem-vindo à área do administrador!");
            // Se quiser redirecionar, descomente a linha abaixo
            // window.location.href = "admin.html";
        }

        // Associando funções aos botões
        document.getElementById("btnConfirmar").addEventListener("click", confirmar);
        document.getElementById("btnAdmin").addEventListener("click", abrirAdmin);
    </script>

</body>
</html>
